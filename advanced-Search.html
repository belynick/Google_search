<!DOCTYPE html>
<html>
  <head>
    <title>Advanced Search</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <header>
      <a href="google-search.html">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo">
      </a>
      <div class="links">
        <a class="link1" href="image-search.html">Google Images</a>
        <a class="link2" href="search.html">Search</a>
        </div>
    </header>
    <main>
      <form action="https://www.google.com/search">
        <div>
          <label for="allwords">Find pages with all these words:</label>
          <input type="text" id="allwords" name="as_q" size="50">
        </div>
        <div>
          <label for="exactphrase">Find pages with this exact word or phrase:</label>
          <input type="text" id="exactphrase" name="as_epq" size="50">
        </div>
        <div>
          <label for="anywords">Find pages with any of these words:</label>
          <input type="text" id="anywords" name="as_oq" size="50">
        </div>
        <div>
          <label for="nowords">Find pages without these words:</label>
          <input type="text" id="nowords" name="as_eq" size="50">
        </div>
        <div class="buttons">
          <input type="submit" value="Advanced Search">
        </div>
      </form>
    </main>
  </body>
</html>
